<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <script data-require="angular.js@1.3.11" data-semver="1.3.11" src="https://code.angularjs.org/1.3.11/angular.js"></script>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js"></script>
  </head>

  <body>

		<table ng-controller="MultiplicationCtrl">
			 <tr ng-repeat="numberA in numbers">
				<td ng-repeat="numberB in numbers">
  		    {{ numberA * numberB }}
				</td>
	     </tr>
		</table>
  </body>
</html>
